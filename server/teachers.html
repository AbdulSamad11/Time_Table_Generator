<!DOCTYPE html>
<html lang="en" ng-app="appy">
  <head>
    <meta charset="UTF-8" />

    <title>Project</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="teacher.js"></script>
    <style>
      #gen {
        width: 100%;
        padding-top: 15px;
        padding-bottom: 15px;

      #gen:hover {

  <body>
    <div>
      <nav>
        <input type="checkbox" name="" id="check" />

        <ul>

      </nav>
    </div>
    <section class="sec">
      <div class="inp">
        <label for="myInput">Enter teacher names</label>
        <input type="text" name="" id="myInput" placeholder="Hitler" />
        <button id="myBtn" type="submit" onclick="getTeacher()">ADD</button>
        <button id="myBtn" type="submit" onclick="showTeacherr()">show</button>
        <p id="name"></p>

        <script>
          var input = document.getElementById("myInput");
          input.addEventListener("keyup", function (event) {
            if (event.keyCode === 13) {
              event.preventDefault();
              document.getElementById("myBtn").click();
            }
          });
          //store in teacher array
        </script>

            </button>
