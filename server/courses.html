<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="course.js"></script>
  </head>

  <body>
    <div>
      <nav>
        <input type="checkbox" name="" id="check" />
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
        <label class="logo">TimeTable Generator</label>
        <ul>
          <li><a href="/">HOURS</a></li>
          <li><a href="rooms.html">ROOMS</a></li>
          <li><a href="courses.html" class="active">COURSES</a></li>
          <li><a href="teachers.html">TEACHERS</a></li>
        </ul>
      </nav>
    </div>
    <section class="sec">
      <div class="inp">
        <label for="text1">Enter Courses</label>
        <input type="text1" id="myInput" name="" placeholder="calculus" />
        <button type="submit" id="myBtn" onclick="getCourse()">ADD</button>
        <button type="submit" id="myBtn" onclick="showCourse()">SHOW</button>
        <button type="reset" id="myBtn" onclick="resetCourse()">RESET</button>
        <div>
        <p id="name" style="text-align: center;"></p>
        </div>
      </div>
        
        <div class="inp2">
          <!-- next button -->
          <label for="text">Enter lectures</label>
          <input type="text" id="myInput1" name="" placeholder="3+1" />
          <button type="submit" id="myBtn1" onclick="getLectures()">ADD</button>
          <button type="submit" id="myBtn" onclick="showLectures()">SHOW</button>
          <button type="reset" id="myBtn" onclick="resetLectures()">RESET</button>
          <span id="name1"></span>
        </div>
          
      <script>
        var input = document.getElementById("myInput");
        input.addEventListener("keyup", function (event) {
          if (event.keyCode === 13) {
            event.preventDefault();
            document.getElementById("myBtn").click();
          }
        });
        var input = document.getElementById("myInput1");
        input.addEventListener("keyup", function (event) {
          if (event.keyCode === 13) {
            event.preventDefault();
            document.getElementById("myBtn1").click();
          }
        });
      </script>
      <br />
      <br />
      <br />
      <a href="./rooms.html">
        <span id="prev">prev<span>
      </a>
      <a href="./teachers.html">
        <span id="next">next</span>
      </a>
    </section>
  </body>
</html>
