<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="room.js"></script>
  </head>

  <body>
    <div>
      <nav>
        <input type="checkbox" name="" id="check" />
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
        <label class="logo">TimeTable Generator</label>
        <ul>
          <li><a href="/">HOURS</a></li>
          <li><a href="./rooms.html" class="active">ROOMS</a></li>
          <li><a href="./courses.html">COURSES</a></li>
          <li><a href="./teachers.html">TEACHERS</a></li>
        </ul>
      </nav>
    </div>
    <section class="sec">
      <div class="inp">
        <label for="rm">Room Names </label>
        <input
          id="myInput"
          type="text"
          name="rm"
          placeholder="Enter Room Names"
        />
        <button id="myBtn" type="submit" onclick="getRoom()">ADD</button>
        <button type="submit" id="myBtn" onclick="showRooms()">SHOW</button>
        <button type="reset" id="myBtn" onclick="resetRooms()">RESET</button>
        <p id="name"></p>
        <script>
          var input = document.getElementById("myInput");
          input.addEventListener("keyup", function (event) {
            if (event.keyCode === 13) {
              event.preventDefault();
              document.getElementById("myBtn").click();
            }
          });
        </script>
      </div>
      <br />
      <br />
      <br />
      <br />
      <a href="/">
        <h3 id="prev">prev</h3>
      </a>
      <a href="./courses.html">
        <h3 id="next">next</h3>
      </a>
    </section>
  </body>
</html>
