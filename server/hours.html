<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="hour.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>

  <body>
    <div>
      <nav>
        <input type="checkbox" name="" id="check" />
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
        <label class="logo">TimeTable Generator</label>
        <ul>
          <li><a href="/" class="active">HOURS</a></li>
          <li><a href="./rooms.html">ROOMS</a></li>
          <li><a href="./courses.html">COURSES</a></li>
          <li><a href="./teachers.html">TEACHERS</a></li>
        </ul>
      </nav>
    </div>
    <section class="sec">
      <div class="inp" id="in">
        <label for="wh">Working hours</label>
        <input
          type="number"
          name="wh"
          id="myInput"
          placeholder="Daily Working Hours"
        />
        <button id="myBtn" type="submit" onclick="getHour()">ADD</button>
        <p id="name"></p>
        <script>
          var input = document.getElementById("myInput");
          input.addEventListener("keyup", function (event) {
            if (event.keyCode === 13) {
              event.preventDefault();
              document.getElementById("myBtn").click();
            }
          });
          //
        </script>
      </div>

      <div class="inp" id="in">
        <label for="in">Break Period</label>
        <input type="number" name="in" id="break" value="" id="input" />
        <button id="Btn" type="submit" onclick="getBreak()">ADD</button>
        <p id="write"></p>
        <script>
          var input = document.getElementById("break");
          input.addEventListener("keyup", function (event) {
            if (event.keyCode === 13) {
              event.preventDefault();
              document.getElementById("Btn").click();
            }
          });
        </script>
      </div>
      <a href="./rooms.html"><h3 id="next">NEXT</h3></a>
    </section>
  </body>
</html>
